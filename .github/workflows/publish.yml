name: publish
on:
  create:
    tags:
      - "v*.*.*"
  
jobs:
  build:
    name: Build and Release
    if: ${{ StartsWith(github.ref, 'refs/tags/') }}
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: '0'
        submodules: 'recursive'
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        
    #- name: Restore dependencies
    #  run: dotnet restore
      
    - name: dotnet pack
      run: |
        echo ${{ github.ref }}      
        dotnet build Coosu.Shared --configuration Release
        dotnet build Coosu.Storyboard --configuration Release
        dotnet build Coosu.Storyboard.Extensions --configuration Release
        dotnet build Coosu.Storyboard.OsbX --configuration Release
        dotnet build Coosu.Beatmap --configuration Release
        dotnet build Coosu.Api --configuration Release
        dotnet pack Coosu.Shared --configuration Release --output ci-pack
        dotnet pack Coosu.Storyboard --configuration Release --output ci-pack
        dotnet pack Coosu.Storyboard.Extensions --configuration Release --output ci-pack
        dotnet pack Coosu.Storyboard.OsbX --configuration Release --output ci-pack
        dotnet pack Coosu.Beatmap --configuration Release --output ci-pack
        dotnet pack Coosu.Api --configuration Release --output ci-pack
      
    - name: dotnet Build Coosu.Storyboard.Storybrew ILMerged 
      shell: pwsh
      run: |
        dotnet build Coosu.Storyboard.Storybrew --configuration Release --output ci-build
        mkdir ILMerge -Force
        Invoke-WebRequest https://github.com/Milkitic/ILMerge/releases/download/3.0.41.49566/ILMerge-Windows.7z -OutFile "ILMerge/cli.zip"
        7z x "ILMerge/cli.zip" -oILMerge/
        .\ILMerge\ILMerge.exe .\ci-build\Coosu.Shared.dll .\ci-build\Coosu.Storyboard.dll .\ci-build\Coosu.Storyboard.Extensions.dll .\ci-build\System.Buffers.dll .\ci-build\System.Memory.dll .\ci-build\System.Numerics.Vectors.dll .\ci-build\System.Runtime.CompilerServices.Unsafe.dll .\ci-build\System.ValueTuple.dll .\ci-build\Coosu.Storyboard.Storybrew.dll /t:library /out:Coosu.Storyboard.Storybrew-ILMerged.dll
        
    - name: action-minver
      uses: thefringeninja/action-minver@2.0.0-preview1
      id: version
      with:
        tag-prefix: v
        minimum-major-minor: 1.0
        
    - name: Pack via 7z
      if: ${{ success() && startsWith(github.ref, 'refs/tags/') }}
      run: |
        mkdir -p ./ci-7zpack/
        7z a "./ci-7zpack/Coosu.Storyboard.Storybrew-ILMerged.${{ steps.version.outputs.version }}.7z" "./Coosu.Storyboard.Storybrew-ILMerged.*"
      
    - name: Create a new GitHub release if a new tag is pushed
      uses: softprops/action-gh-release@v1
      if: ${{ success() && startsWith(github.ref, 'refs/tags/') }}
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        name: v${{ steps.version.outputs.version }}
        prerelease: true
        draft: false
        files: |
          ./ci-pack/Coosu.Shared.${{ steps.version.outputs.version }}.nupkg
          ./ci-pack/Coosu.Storyboard.${{ steps.version.outputs.version }}.nupkg
          ./ci-pack/Coosu.Storyboard.Extensions.${{ steps.version.outputs.version }}.nupkg
          ./ci-pack/Coosu.Storyboard.OsbX.${{ steps.version.outputs.version }}.nupkg
          ./ci-pack/Coosu.Beatmap.${{ steps.version.outputs.version }}.nupkg
          ./ci-pack/Coosu.Api.${{ steps.version.outputs.version }}.nupkg
          ./ci-7zpack/Coosu.Storyboard.Storybrew-ILMerged.${{ steps.version.outputs.version }}.7z

    - name: Nuget Publish Coosu.Shared
      uses: brandedoutcast/publish-nuget@v2.5.2
      with:
        PROJECT_FILE_PATH: Coosu.Shared/Coosu.Shared.csproj
        VERSION_STATIC: ${{ steps.version.outputs.version }}
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}
        TAG_COMMIT: false

    - name: Nuget Publish Coosu.Storyboard
      uses: brandedoutcast/publish-nuget@v2.5.2
      with:
        PROJECT_FILE_PATH: Coosu.Storyboard/Coosu.Storyboard.csproj
        VERSION_STATIC: ${{ steps.version.outputs.version }}
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}
        TAG_COMMIT: false

    - name: Nuget Publish Coosu.Storyboard.Extensions
      uses: brandedoutcast/publish-nuget@v2.5.2
      with:
        PROJECT_FILE_PATH: Coosu.Storyboard.Extensions/Coosu.Storyboard.Extensions.csproj
        VERSION_STATIC: ${{ steps.version.outputs.version }}
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}
        TAG_COMMIT: false

    - name: Nuget Publish Coosu.Storyboard.OsbX
      uses: brandedoutcast/publish-nuget@v2.5.2
      with:
        PROJECT_FILE_PATH: Coosu.Storyboard.OsbX/Coosu.Storyboard.OsbX.csproj
        VERSION_STATIC: ${{ steps.version.outputs.version }}
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}
        TAG_COMMIT: false

    - name: Nuget Publish Coosu.Beatmap
      uses: brandedoutcast/publish-nuget@v2.5.2
      with:
        PROJECT_FILE_PATH: Coosu.Beatmap/Coosu.Beatmap.csproj
        VERSION_STATIC: ${{ steps.version.outputs.version }}
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}
        TAG_COMMIT: false

    - name: Nuget Publish Coosu.Api
      uses: brandedoutcast/publish-nuget@v2.5.2
      with:
        PROJECT_FILE_PATH: Coosu.Api/Coosu.Api.csproj
        VERSION_STATIC: ${{ steps.version.outputs.version }}
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}
        TAG_COMMIT: false
